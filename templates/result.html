<!DOCTYPE html>
<html>
<head>
  <title>SmartAI - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– SmartAI - Math Solver</div>

      <div class="bot-msg"><strong>Answer:</strong><br>{{ solution }}</div>
      <div class="bot-msg"><strong>Explanation:</strong><br>{{ explanation }}</div>
      <div class="bot-msg">
        <strong>Voice Output:</strong><br>

          <source src="{{ url_for('static', filename='voice.mp3') }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div class="chat-form" style="justify-content: center;">
      <a href="/" style="text-decoration: none;">
        <button style="border-radius: 20px; padding: 10px 20px;">ðŸ”„ Try Another</button>
      </a>
    </div>
  </div>
</body>
</html>
